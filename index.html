<!DOCTYPE html>
<html lang="en" class="default" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://focused-chandrasekhar-fd1fdc.netlify.app/assets/images/Js-clock-logo.png" type="image/icon type">
    <title>JS Digital Clock </title>
    <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="assets/images/Js-clock-logo.png" alt="logo">
            <h2>Js Clock</h2>
        </a>
        <ul class="navlinks">
            <li><a href="https://angry-hodgkin-eb3dce.netlify.app/"><b>TODO list</a></li></b>
            <li><a href="https://quizzical-goldstine-706e61.netlify.app/"><b>Stopwatch</a></li></b>
            <li><a href="https://elegant-hawking-69bc75.netlify.app/"><b>Weather app</a></li></b>
            <!-- Added Theme Option -->
            <li class="theme"><a href="#"><b>Theme</a></li></b>
        </ul>
        <!-- Added New Theme Box -->
        <div class="theme_box">
            <ul class="theme_list">
                <li class = "default">Default</li>
                <li class = "dark">Dark</li>
                <li class = "ocean">Ocean</li>
            </ul>
        </div>
        <!--code end here -->
    </nav>
    <div class="main">
        <div class="container">
            <h1>Javascript clock</h1>
            <p>Good<span id="time"></span>,</p>
            <p id="timep">Time : <span id="clock"></span></p>
            <p id="timep">Date : <span id="day"></span></p>
        </div>
        <div class="container-2">
            <h1>Alarm</h1>
            <div class="alarm">
                <div>
                    <p>Hours</p><select id="hours" name="hours"></select>
                </div>
                <div>
                    <p>Minutes</p><select id="mins" name="mins"></select>
                </div>
                <button id="setAlarm">Set Alarm</button>
            </div>
            <h3 class="para">Your alarm shows here : </h3>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
